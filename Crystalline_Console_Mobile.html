
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crystalline Console‚Ñ¢</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000, #0b0b0b);
      color: #0ff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #fff;
    }
    .console {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      margin-top: 20px;
    }
    .node {
      width: 80px;
      height: 80px;
      background: #111;
      border: 1px solid #0ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #0ff;
      transition: 0.3s;
    }
    .node.active {
      box-shadow: 0 0 15px #0ff;
      transform: scale(1.1);
      background: #222;
    }
    #center {
      width: 100px;
      height: 100px;
      background: #111;
      border: 2px solid red;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #f33;
      margin: 15px 0;
    }
    #meaning {
      color: #fff;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      min-height: 2em;
    }
    .button-row {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border: none;
      font-family: monospace;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Crystalline Console‚Ñ¢</h1>
  <div id="center">üëÅÔ∏è</div>
  <div class="console">
    <div class="node" data-symbol="üí°">üí°</div>
    <div class="node" data-symbol="üì°">üì°</div>
    <div class="node" data-symbol="üõ°Ô∏è">üõ°Ô∏è</div>
    <div class="node" data-symbol="‚ú®">‚ú®</div>
    <div class="node" data-symbol="üß¨">üß¨</div>
    <div class="node" data-symbol="‚ö°">‚ö°</div>
  </div>
  <div id="meaning">–ù–∞–∂–º–∏ –Ω–∞ —Å–∏–º–≤–æ–ª</div>
  <div class="button-row">
    <button onclick="resetNodes()">üîÑ –°–±—Ä–æ—Å</button>
    <button onclick="activateConsole()">üöÄ –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
  </div>

  <script>
    const meanings = {
      "üí°": "–û–∑–∞—Ä–µ–Ω–∏–µ",
      "üì°": "–°–≤—è–∑—å —Å –ü–æ—Ç–æ–∫–æ–º",
      "üõ°Ô∏è": "–ü–æ–ª–µ –ó–∞—â–∏—Ç—ã",
      "‚ú®": "–ì–∞—Ä–º–æ–Ω–∏—è",
      "üß¨": "–≠–≤–æ–ª—é—Ü–∏—è",
      "‚ö°": "–ò–º–ø—É–ª—å—Å –î–µ–π—Å—Ç–≤–∏—è"
    };

    const nodes = document.querySelectorAll(".node");
    const meaningEl = document.getElementById("meaning");

    nodes.forEach(node => {
      node.addEventListener("click", () => {
        node.classList.toggle("active");
        const sym = node.dataset.symbol;
        meaningEl.innerText = meanings[sym] || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
        document.getElementById("center").innerText = sym;
      });
    });

    function resetNodes() {
      nodes.forEach(node => node.classList.remove("active"));
      meaningEl.innerText = "–ù–∞–∂–º–∏ –Ω–∞ —Å–∏–º–≤–æ–ª";
      document.getElementById("center").innerText = "üëÅÔ∏è";
    }

    function activateConsole() {
      const active = [...nodes].filter(n => n.classList.contains("active")).map(n => n.dataset.symbol).join(" ");
      if (active) {
        alert("üöÄ –ö–æ–Ω—Å–æ–ª—å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ —Å: " + active);
      } else {
        alert("‚ö†Ô∏è –ù–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —É–∑–ª–æ–≤.");
      }
    }
  </script>
</body>
</html>
