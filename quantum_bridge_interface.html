<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Bridge Interface</title>
  <style>
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    body {
      background: radial-gradient(circle, #0d0d0d, #050505);
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .bridge {
      text-align: center;
      padding: 20px;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid #ff6600;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff6600;
      animation: flicker 6s infinite;
      width: 90vw;
      max-width: 800px;
    }
    .bridge h1 {
      color: #ff9933;
      margin-bottom: 20px;
    }
    .bridge p {
      color: #ffcc99;
    }
    .input-area {
      margin-top: 20px;
    }
    .input-area textarea {
      width: 100%;
      height: 150px;
      background: #121212;
      border: 1px solid #ff6600;
      border-radius: 8px;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 10px;
      resize: none;
      box-shadow: 0 0 6px #ff6600;
    }
    .input-area button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff6600;
      color: #0d0d0d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .input-area button:hover {
      background: #ff9933;
    }
  </style>
</head>
<body>
  <div class="bridge">
    <h1>Quantum Bridge</h1>
    <p>Создавай смысловые структуры, находя резонанс в пустоте. Подключись к ∞.</p>
    <div class="input-area">
      <textarea placeholder="Начни вводить свою структуру..."></textarea>
      <button>Резонировать</button>
    </div>
  </div>
</body>
</html>
